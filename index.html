<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
    <div class="page">
    <header>
        <h1>avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img src="images/img1.png" alt="balão com três estrelas">
        <div class="header-top">
            <legend>Informações pessoais</legend>
        </div>
    </header>
    <form id="my-form">
        <fieldset>
                        <div class="col-2">
                            <div class="input-wrapper">
                                <label for="event-nome">
                                    Nome
                                </label>
                                <input type="text" id="event-nome" />
                            </div>
                
                            <div class="input-wrapper">
                                <label for="event-sobrenome">
                                    Sobrenome
                                </label>
                                <input type="text" id="event-sobrenome" />
                            </div>
                        </div>
        
                        <div class="input-wrapper">
                            <label for="event-Email">
                                Email <span>(digite um email válido)</span>
                            </label>
                            <input type="email" id="event-Email" />
                        </div>
        </fieldset>
        <fieldset>
            <div class="fieldset-wrapper">
                <legend>Informações do mentor</legend>
             <div class="input-wrapper">
                <label for="event-mentor">
                    Selecione quem foi o seu mentor
                </label>
                <select id="event-mentor">
                    <option value="mentor_01">JACKSON ANDRADE DE PINHO</option>
                    <option value="mentor_02">JUNIOR SANTOS</option>
                    <option value="mentor_03">LETICIA ANDRADE</option>
                </select>
             </div>
             <div class="input-wrapper">
                <label for="event-feedback">
                    Feedback sobre o mentor
                </label>
                <textarea id="event-feedback">

                </textarea>
             </div>
                 <div class="checkbox-wrapper">
                    <input type="checkbox" id="chekbox-mentor" />
                <label for="checkbox-mentor">
                    Todas as minhas dúvidas foram esclarecidas durante a mentoria.
                </label>
            </div>
            </div>    
        </fieldset>
        <fieldset>
            <div class="fieldset-wrapper">
                <legend>Agendando próxima mentoria</legend>
                <div class="col-3">
                    <div class="input-wrapper">
                        <label for="event-data">
                            Data
                        </label>
                        <input type="date" id="event-data" />
                    </div>
        
                    <div class="input-wrapper">
                        <label for="event-begin">
                            Das
                        </label>
                        <input type="time" id="event-begin" />
                    </div>
                    <div class="input-wrapper">
                        <label for="event-end">
                            Até
                        </label>
                        <input type="time" id="event-end" />
                    </div>
                </div>
                </div>
</fieldset>
<input class="button" type="submit" form="my-form" value="SALVAR">
    </form>
</body>
</html>
